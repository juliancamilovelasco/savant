name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3️⃣ Instalar dependencias compatibles
      - name: Install dependencies
        run: |
          npm install typescript@5.4.0 ts-node@latest jest ts-jest @types/jest --save-dev --legacy-peer-deps
          npm install

      # 4️⃣ Levantar el mock server y esperar a que esté listo
      - name: Start mock server
        run: |
          npx ts-node qa-agentic-framework-ts/mockServer.ts &
          SERVER_PID=$!
          # Esperar hasta que el puerto 5000 esté abierto
          for i in {1..10}; do
            if nc -z localhost 5000; then
              echo "Server is up!"
              break
            fi
            echo "Waiting for server..."
            sleep 1
          done
          echo $SERVER_PID >> server.pid

      # 5️⃣ Ejecutar tests con Jest
      - name: Run tests
        run: npx jest --runInBand

      # 6️⃣ Terminar el servidor
      - name: Stop mock server
        if: always()
        run: |
          kill $(cat server.pid) || true