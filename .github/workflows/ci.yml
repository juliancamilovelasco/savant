name: CI - Jest API Test Only

on:
  push:
    branches: [ "main" ]

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # Ejecutar el servidor mock con ts-node (en background)
      - name: Start mock server
        run: npx ts-node mockServer.ts &
      
      # Esperar a que el servidor responda
      - name: Wait for server to be ready
        uses: jakejarvis/wait-action@v0.1.1
        with:
          url: http://localhost:5000/agent/respond
          timeout: 25

      # Ejecutar SOLO api.test.ts
      - name: Run API Jest test
        run: npx jest tests/api.test.ts --runInBand
