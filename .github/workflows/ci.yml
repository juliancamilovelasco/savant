name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev jest ts-jest @types/jest typescript ts-node

      - name: Start mock server
        run: |
          npx ts-node qa-agentic-framework-ts/mockServer.ts &
          SERVER_PID=$!
          # Espera 2-3 segundos para que el servidor levante
          sleep 8

      - name: Run tests
        run: npx jest tests/api.test.ts
